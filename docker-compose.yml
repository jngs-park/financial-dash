version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: financial-dash-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: financial_dash
      MYSQL_USER: dash
      MYSQL_PASSWORD: dash
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data: